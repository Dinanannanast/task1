<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список работников</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/employee.js"></script>
</head>
<body>
<h1>Список работников</h1>
<form id="searchForm">
    <label for="searchInput">Поиск по имени:</label>
    <input type="text" id="searchInput" name="name"/>
    <button type="submit" id="searchButton">Искать</button>
</form>
<table id="employeesTable" border="1">
    <thead>
    <tr>
        <th>ИИН</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Телефон</th>
        <th>Email</th>
        <th>Страна</th>
        <th>Город</th>
    </tr>
    </thead>
    <tbody id="employeesBody">
    </tbody>
</table>
<a href="addEmployee.html">Добавить сотрудника</a>
</body>
</html>
